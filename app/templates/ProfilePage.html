{% extends 'layout.html' %}

{% block css %}

    <style>
        .login-box {
            width: 450px;
            border: 1px solid #dddddd;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            padding: 50px 50px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px #aaa;
            display: flex;
            flex-direction: column;
        }

        .login-box .content {
            flex-grow: 1;
            overflow: auto;
        }

        .login-box h4 {
            text-align: center;
        }
    </style>

{% endblock %}

{% block content %}

    <div class="login-box">
        <h4>User Profile</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3" style="margin-top: 20px">
                <label for="formGroupExampleInput" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}">New Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" value=""
                                                                             class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                {{ form.confirm_password }}
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
        </form>
    </div>

{% endblock %}
